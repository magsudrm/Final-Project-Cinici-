<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cinici.az</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top row">
        
                <div class="header-top-middle col-lg-3">
                    <div>
                        <img src="assets/images/icons/Logo.svg" alt="">
                    </div>
                </div>

                <div class="header-middle col-lg-7">
                    <a href="">QADIN</a>
                    <a href="">KİŞİ</a>
                    <a href="">UŞAQ</a>
                    <a href="">AKSESUARLAR</a>
                    <a href="">ENDİRİMLİ MALLAR</a>
                </div>
                
                <div class="header-top-right col-lg-2">
                    <div class="header-icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-basket-shopping"></i>
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </div>

        </div>
    </header>


    <section class="section-1">
        <div class="container">
            <h2>KOLLEKSIYA 2023</h2>
            <div class="row justify-content-between">
                <div class="col-lg-4">
                    <div class="section-1-img-div">
                        <img src="assets/images/main photos/Qadin-kollek.png" alt="">
                    </div>
                    <div class="section-1-h5">
                        <h5>QADIN</h5>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="section-1-img-div">
                        <img src="assets/images/main photos/Kisi-kollek.png" alt="">
                    </div>
                    <div class="section-1-h5">
                        <h5>KİŞİ</h5>
                    </div>
                </div>
                <div class="col-lg-4"> 
                    <div class="section-1-img-div">
                        <img src="assets/images/main photos/Usaq-kollek.png" alt="">
                    </div>
                    <div class="section-1-h5">
                        <h5>UŞAQ</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-2">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6 position-relative">
                    <div>
                        <div class="linear"></div>
                        <div class="box"><img src="assets/images/main photos/bags.png" alt=""></div>
                    </div>
                    <div class="h2-and-button">
                        <h2>QADIN ÇANTALARI</h2>
                        <button>İNDİ AL</button>
                    </div>
                </div>
                <div class="col-lg-6 position-relative">
                    <div>
                        <div class="linear"></div>
                        <div class="box"><img src="assets/images/main photos/man-acc (1).png" alt=""></div>
                    </div>
                    <div class="h2-and-button">
                        <h2>KİŞİ AKSESUARLARI</h2>
                        <button>İNDİ AL</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
